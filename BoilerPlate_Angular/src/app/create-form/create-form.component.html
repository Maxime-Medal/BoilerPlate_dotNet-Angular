<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <section>
    <mat-form-field>
      <mat-label>Prénom</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date de naissance</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-fab extended color="primary" (click)="addSkill()">
      <mat-icon>add</mat-icon>
      Ajouter un autre skill
    </button>
  </section>

  <section formArrayName="skills">
    @for (skill of personForm.controls.skills.controls; track skill; let
    i=$index) {
    <div>
      <ng-container [formGroupName]="i">
        <mat-form-field>
          <mat-label>Nom de la Compétence</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Niveau</mat-label>
          <input matInput type="number" formControlName="level" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Type</mat-label>
          <input matInput type="text" formControlName="type" />
        </mat-form-field>
        <button
          mat-mini-fab
          extended
          color="accent"
          [ngStyle]="{ 'margin-top': '22px' }"
          [disabled]="i === 0"
          (click)="removeSkill(i)"
        >
          <mat-icon>remove</mat-icon>
        </button>
      </ng-container>
    </div>
    }
  </section>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="submit-btn"
    [disabled]="!personForm.valid"
  >
    Ajouter
  </button>
</form>
